# Snowflake table definition
version: 1

snowflake:
  database: DEMO_DB
  schema: PUBLIC
  tables:
    - name: customers
      columns:
        - name: customer_id
          type: INTEGER
          primary_key: true
        - name: customer_name
          type: STRING
        - name: email
          type: STRING
        - name: created_at
          type: TIMESTAMP
